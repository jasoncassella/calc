<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@100,600;106.5,472&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="calculator-grid">
      <div class="output">
        <h3 id="display">0</h3>
      </div>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="tools" id="clear">C</button>
      <button class="tools" id="allClear">AC</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">รท</button>
      <button class="operator">ร</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button id="negate">+/-</button>
      <button class="number">0</button>
      <button class="tools" id="decimal">.</button>
      <button class="tools" id="equals">=</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
