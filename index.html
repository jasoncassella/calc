<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="calculator">
      <h3 id="display">0</h3>
      <br />
      <button class="number" class="btn">7</button>
      <button class="number" class="btn">8</button>
      <button class="number" class="btn">9</button>
      <button class="operand" class="btn">/</button>
      <button id="clear" class="btn">clear</button>
      <br />
      <button class="number" class="btn">4</button>
      <button class="number" class="btn">5</button>
      <button class="number" class="btn">6</button>
      <button class="operand" class="btn">*</button>
      <br />
      <button class="number" class="btn">1</button>
      <button class="number" class="btn">2</button>
      <button class="number" class="btn">3</button>
      <button class="operand" class="btn">-</button>
      <br />
      <button class="number" class="btn">0</button>
      <button class="btn">.</button>
      <button class="operand" class="btn">+</button>
      <button class="btn">=</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
